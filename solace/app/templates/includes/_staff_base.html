<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='staff_nav.css') }}"/>
    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--GOOGLE FONT API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    {% block link %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="d-flex flex-wrap" id="flexbox">
        <div class="width-22 bg-theme-1 vh-100 side-nav">
            <ul class="list-unstyled fs-5 text-center">
                <li class="p-5">
                    <p class="display-4 logo-font">Solace</p>
                </li>
                <li class="p-4 m-2 nav-item acc-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-user-circle fs-3 px-4"></i> Manage Account</a>
                </li>
                <li class="p-4 m-2 nav-item invent-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-archive fs-3 px-4"></i>View Inventory</a>
                </li>
                <li class="p-4 m-2 nav-item donate-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-gift fs-3 px-4"></i>View Donations</a>
                </li>
                <li class="p-4 m-2 nav-item gen-rep-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-pie-chart fs-3 px-4"></i>Generate Reports</a>
                </li>
                <li class="p-4 m-2 nav-item ans-inq-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-question-circle fs-3 px-4"></i>Answer Inquiries</a>
                </li>
                <li class="p-4 m-2 nav-item sign-out-tab">
                    <a href="#" class="text-decoration-none text-dark d-flex flex-start">
                    <i class="fa fa-times-circle fs-3 px-4"></i>Sign Out</a>
                </li>
            </ul>
        </div>
        <div class="w-100 left-22">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block scripts %}
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    {% endblock %}
</body>
</html>
